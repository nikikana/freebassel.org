---
layout: default
---

<div class="row">
  <div class="small-12 columns">

    <h3>
      <a href="{{ page.link }}">
        {{page.title}}
      </a>
    </h3>

    {% if page.author %}
    <p>by {{ page.author }}</p>
    {% endif %}

	<hr/>

	<article>
	  <p>{{ page.date | date: "%d %B %Y" }}</p>

		{{ content }}
	</article>

	<hr/>

	</div>
</div>
