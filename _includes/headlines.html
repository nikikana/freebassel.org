{% if site.tags.headline.size > 0 %}
<div class="alert-box info">
{% for post in site.tags.headline %}
  <h5>
    <span class="label secondary">News</span>
    <small>{{ post.date | date: "%d %h %Y" }}</small>
  </h5>
  <h5>
    {% if post.categories contains 'video' %}
    Watch Video:
    {% endif %}
    <a href="{{ site.baseurl }}{{post.url}}">{{post.title}}</a>
  </h5>
{% endfor %}
</div>
{% endif %}
